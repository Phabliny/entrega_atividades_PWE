<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formulários</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <p style="color:red">Todos os campos são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" placeholder="Nome completo" id="nome" required>
            <br>
            <br>
            <label for="dataNasc">Data de nascimento:</label>
            <br>
            <input input type="date" id="dataNasc" required>
            <br>
            <br>
            <label>Sexo:</label>
            <br>
            <input type="radio" name="sexo" id="masc" required>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem" required>
            <label for="fem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="email">Email:</label> 
            <br>
            <input type="email" id="email" required>
            <br>
            <br>
            <label for="tel">Telefone celular:</label> 
            <br>
            <input type="tel" placeholder="Apenas números (máx:9)" maxlength="9" id="tel" required>
            <br>
            <br>
            <label for="website">Website pessoal/profissional:</label>
            <br>
            <input type="url" id="website" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Localização</legend>
            <label for="endereco">Endereço:</label>
            <br> 
            <input type="text" id="endereco" required>
            <br>
            <br>
            <label for="num">Número:</label>
            <br>
            <input type="number" placeholder="(Valor entre 1 e 9999)" min="1" max="9999" id="num" style="width:170px; height:18px;" required>
            <br>
            <br>
            <label for="cidade">Cidade:</label> 
            <br>
            <input type="text" id="cidade" required>
            <br>
            <br>
            <label>Estado:</label> 
            <br>
            <select name="estados-brasil" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
